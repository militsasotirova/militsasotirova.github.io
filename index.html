    <script>
    const toggleSwitch = document.getElementsByClassName("switch")[0];
    const theme = document.querySelector("#theme-link");

    function toggleLightDark(e) {
        if (e.target.checked) {
            theme.href = "./styles/dark-home.css";
            document.cookie = 'theme=dark';
        }
        else {
            theme.href = "./styles/light-home.css";
            document.cookie = 'theme=light';
        }  
        console.log('Cookies are now: ' + document.cookie);
    }
    toggleSwitch.addEventListener('change', toggleLightDark, false);

    function isDark() {
        return document.cookie.match(/theme=dark/i) != null;
    }

    function setTheme() {
        if (isDark()) {
            theme.href = "./styles/dark-home.css";
        } else {
            theme.href = "./styles/light-home.css";
        }
    }

    (function() {
        setTheme();
    })();
    </script>
